{% extends 'base.html' %}
{% block content %}

        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update Profile</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Manage your account information</p>
                </div>
            </div>
        </header>

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <div class="d-flex align-items-center">
                                <i class="bi-person-circle me-2"></i>
                                <h4 class="mb-0">Profile Information</h4>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <form method="POST" action="{% url 'update_user' %}">
                                {% csrf_token %}
                                <div class="row">
                                    {% for field in user_form %}
                                    <div class="col-md-6 mb-3">
                                        <label for="{{ field.id_for_label }}" class="form-label fw-bold text-dark">
                                            {{ field.label }}
                                        </label>
                                        {{ field }}
                                        {% if field.errors %}
                                        <div class="text-danger small">{{ field.errors.0 }}</div>
                                        {% endif %}
                                    </div>
                                    {% endfor %}
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <button type="submit" class="btn btn-secondary">
                                        <i class="bi-check-circle me-2"></i>Update Profile
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'update_password' %}" class="btn btn-outline-secondary">
                            <i class="bi-key me-2"></i>Update Password
                        </a>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
